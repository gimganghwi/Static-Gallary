<!Doctype html>
	<body style="margin:0px; overflow:hidden;">
		<canvas id="img-canvas" style="background:white; border:1px solid gray"></canvas>
		<script>
			var canvas = document.getElementById("img-canvas");
			var ctx = canvas.getContext("2d");

			var audioCtx = new (window.AudioContext || window.webkitAudioContext) ();

			setInterval( startOsillator, 1500 );
			window.onresize = setCanvasFitToWindow;
			setCanvasFitToWindow();

			function startOsillator(){
				var oscillator = audioCtx.createOscillator();
				oscillator.frequency.value = 440 + 440 * Math.random();
				oscillator.type = 'sine';

				var now = audioCtx.currentTime;
				oscillator.start(now);
				oscillator.stop(now + 0.5);

				var gain = audioCtx.createGain();
				var now = audioCtx.currentTime;
				gain.gain.setValueAtTime(1, now);
				gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);

				oscillator.connect(gain);
				gain.connect(audioCtx.destination);
			}

			function setCanvasFitToWindow(){
				canvas.width = window.innerWidth;
    			canvas.height = window.innerHeight;
			}
		</script>
	</body>
</html>
