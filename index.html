<!Doctype html>
	<head>
		<title>Static-Gallay</title>
		<link rel="stylesheet" type="text/css" href="css/ul-chessboard.css">
	</head>
	<body >
	<div id="wrapper" style="background:white">
		<header>
		</header>
		<ul class="ul-chessboard">
			<a class="thumbnail" href = "./view.html#" style="color:inherit; text-decoration:none">
				<li>
					<div>
						<img src="", alt=""/>
					</div>
				</li>
			</a>
		</ul>
		<footer>
		</footer>
	</div>
	</body>
	<script>
		let base = "arts/"
		let anchors = ["canvas", "canvas_white", "canvas_sample", "canvas_sample_fourth"];

		let li = document.querySelector(".thumbnail");
		let ul = document.querySelector(".ul-chessboard");

		anchors.forEach( anchor => { ul.appendChild( cloneNodeWithAnchor( li, anchor ) )  });
		li.remove();
		function cloneNodeWithAnchor( el, href){
			var clone = el.cloneNode(true);
			clone.href += base + href + ".html";
			return clone;
		}

		let xhttp = new XMLHttpRequest();
		let header = document.querySelector("header");
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200 ) {
				header.innerHTML = this.responseText;
			}
		}
		xhttp.open("GET", "header.html", true);
		xhttp.send();

	</script>
</html>
