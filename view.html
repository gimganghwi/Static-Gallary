<!Doctype html>
	<head>
		<title>Static-Gallay</title>
		<style>
			#if{
				position:absolute; 
				top:0px;
			}
		</style>
	</head>

	<body style="margin:0px; overflow:hidden;">

		<iframe class="wrapper" id="if" src="" frameBorder="0" width="100%" height="100%" ></iframe>
		
		<header style="color:white; mix-blend-mode: exclusion;">
			<a href="https://gimganghwi.github.io/Static-Gallary/" style="color:inherit; text-decoration:none">
				<h1 > Static-Gallay </h1>
			</a>
		</header>

		<footer>
		</footer>
	</body>

	<script>
		var hash = window.location.hash.substr(1);
		var iframe = document.getElementById("if");
		iframe.src = hash;
	</script>

</html>
